<div class="container-fluid py-4">
  <div class="card">
    <div class="card-header">
      <h3 class="fw-bold text-primary">Add New Candidate</h3>
    </div>
    <div class="card-body">
      <form #candidateForm="ngForm" (ngSubmit)="onSubmit(candidateForm)">
        <div class="row g-3">
          <!-- First Name -->
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="candidate.firstName" required>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="candidate.lastName" required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="candidate.email" required>
          </div>

          <!-- Phone -->
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="candidate.phone" required>
          </div>

          <!-- Job Position -->
          <div class="col-md-6">
            <label class="form-label">Job Position</label>
            <select class="form-select" name="jobPositionId" [(ngModel)]="candidate.jobPositionId" required>
              <option value="" disabled>Select a position</option>
              <option *ngFor="let position of jobPositions" [value]="position.id">
                {{ position.title }} {{ position.isActive ? '' : '(Closed)' }}
              </option>
            </select>
          </div>

          <!-- Application Date -->
          <div class="col-md-6">
            <label class="form-label">Application Date</label>
            <input type="date" class="form-control" name="applicationDate"
                   [(ngModel)]="candidate.applicationDate" required>
          </div>

          <!-- Resume Upload -->
          <div class="col-md-12">
            <label class="form-label">Upload Resume</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
            <small *ngIf="candidate.resumeUrl" class="text-success">
              Uploaded: {{ candidate.resumeUrl }}
            </small>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-4 d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!candidateForm.form.valid">Add Candidate</button>
        </div>
      </form>
    </div>
  </div>
</div>
