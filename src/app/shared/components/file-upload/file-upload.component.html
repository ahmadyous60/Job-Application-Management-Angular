<div class="file-upload-container">
  <label class="form-label fw-semibold">{{ label }}</label>
  
  <div class="file-upload-area" [class.has-file]="selectedFile" [class.has-error]="errorMessage">
    <input type="file" 
           [accept]="acceptedTypes" 
           (change)="onFileSelected($event)"
           class="file-input">
    
    <div class="upload-placeholder" *ngIf="!selectedFile && !errorMessage">
      <i class="pi pi-cloud-upload display-4 text-muted mb-2"></i>
      <p class="mb-0">Drag & drop your file here or click to browse</p>
      <small class="text-muted">Allowed formats: {{ acceptedTypes }} (Max {{ maxSize }}MB)</small>
    </div>
    
    <div class="upload-success" *ngIf="selectedFile && !errorMessage">
      <i class="pi pi-check-circle display-4 text-success mb-2"></i>
      <p class="mb-1 fw-semibold">{{ selectedFile.name }}</p>
      <small class="text-muted">
        {{ selectedFile.size / 1024 / 1024 | number:'1.1-1' }} MB
      </small>
      <button type="button" class="btn-remove" (click)="removeFile()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    
    <div class="upload-error" *ngIf="errorMessage">
      <i class="pi pi-exclamation-triangle display-4 text-danger mb-2"></i>
      <p class="mb-0 text-danger">{{ errorMessage }}</p>
      <button type="button" class="btn-remove" (click)="removeFile()">
        <i class="pi pi-times"></i>
      </button>
    </div>
  </div>
</div>
